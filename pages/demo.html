<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       .contener{
        width: 1200px;
        height: 480px;
        border: 1px solid red;
        position: relative;
        margin: 0 auto;
       }
       
       .contener p {
        position: absolute;
        top: 50%;
        left: 50%;
       transform: translate(-50%,-50%);
       } 
    </style>
</head>

<body>
   <div class="contener">
    <p>Lorem ipsummet consectetur, adipisicing elit. esciunt tempore facilis id illo maxime quo molestias itaque.</p>
   </div>
    
    
</body>

</html>
